<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voscreations</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
height:100%;
width:100%;
overflow-x:hidden;
font-family:'Montserrat',sans-serif;
background:#000;
}

/* FADE IN */
body{
opacity:0;
animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
to{opacity:1;}
}

/* VIDEO BACKGROUND */
.video-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-1;
}

/* DARK OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
z-index:-1;
}

/* MAIN CONTAINER */
.container{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
text-align:center;
padding:20px;
}

/* LOGO */
.logo{
font-family:'Playfair Display',serif;
font-size:clamp(32px,8vw,60px);
color:#fff;
text-shadow:0 0 15px red;
letter-spacing:2px;
margin-bottom:10px;
}

/* TAGLINE */
.tagline{
font-size:clamp(14px,4vw,20px);
color:#fff;
margin-top:5px;
max-width:90%;
}

/* BUTTON */
.main-btn{
margin-top:30px;
padding:12px 30px;
background:white;
color:black;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:0.4s;
}

.main-btn:hover{
background:red;
color:white;
transform:scale(1.05);
}

a{
text-decoration:none;
}

</style>
</head>

<body>

<video autoplay muted loop class="video-bg" id="bgVideo"></video>
<div class="overlay"></div>

<div class="container">
    <div class="logo">Voscreations</div>
    <div class="tagline">
        Creative Design • Branding • Digital Visuals
    </div>

    <a href="services.html">
        <button class="main-btn">View Services</button>
    </a>
</div>

<script>

// YOUR EXACT VIDEO FILES
const videos = [
"backgroundvideo1.mp4",
"backgroundvideo2.mp4",
"backgroundvideo3.mp4",
"backgroundvideo4.mp4",
"backgroundvideo5.mp4",
"backgroundvideo6.mp4",
"backgroundvideo7.mp4"
];

// RANDOM VIDEO ON REFRESH
const randomVideo = videos[Math.floor(Math.random() * videos.length)];
document.getElementById("bgVideo").src = randomVideo;

</script>

</body>
</html>
