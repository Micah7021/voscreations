<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Créations</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;width:100%;overflow:hidden;font-family:'Permanent Marker', cursive;}

/* Video Background */
.video-bg{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:contain; /* desktop-scaled */
  z-index:-2;
}

/* Overlay for better text readability */
.overlay{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  background: linear-gradient(135deg, rgba(255,0,150,0.3), rgba(0,204,255,0.3));
  z-index:-1;
}

/* Company Name */
.brand{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) scale(0);
  font-size:6rem; /* very big */
  color:#ff006e;
  text-shadow: 3px 3px 10px #00fff2;
  animation:popup 1.5s forwards;
  z-index:1;
  text-align:center;
}

/* Pop-up animation */
@keyframes popup{
  0%{transform:translate(-50%, -50%) scale(0); opacity:0;}
  60%{transform:translate(-50%, -50%) scale(1.2); opacity:1;}
  100%{transform:translate(-50%, -50%) scale(1);}
}

/* Bouncing Logo */
.logo{
  position:absolute;
  width:100px;
  z-index:2;
}

/* Hamburger menu */
.menu-icon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:28px;
  color:white;
  z-index:3;
  cursor:pointer;
}

/* Side Menu */
.side-menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:#111;
  padding-top:60px;
  transition:0.4s;
  z-index:4;
}
.side-menu a{
  display:block;
  color:white;
  padding:15px 30px;
  text-decoration:none;
  font-size:1.2rem;
}
.side-menu a:hover{background:#ff006e;}

/* WhatsApp button */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:12px 18px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  z-index:5;
}
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="backgroundvideo1.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Bouncing Logo -->
<img src="Logo.jpg" class="logo" id="logo">

<!-- Company Name -->
<h1 class="brand">Vos Créations</h1>

<!-- Hamburger Menu -->
<div class="menu-icon" onclick="toggleMenu()">☰</div>
<div class="side-menu" id="menu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="order.html">Order</a>
</div>

<!-- WhatsApp -->
<a href="https://wa.me/2349069205351" class="whatsapp" target="_blank">WhatsApp</a>

<!-- JS for Side Menu & Bouncing Logo -->
<script>
/* Side Menu Toggle */
function toggleMenu(){
  let menu=document.getElementById('menu');
  if(menu.style.right==='0px'){
    menu.style.right='-250px';
  }else{
    menu.style.right='0';
  }
}

/* Irregular Bouncing Logo */
const logo = document.getElementById('logo');
let posX = Math.random() * (window.innerWidth - 100);
let posY = Math.random() * (window.innerHeight - 100);
let velX = (Math.random()*3 +1) * (Math.random() <0.5 ? 1:-1);
let velY = (Math.random()*3 +1) * (Math.random() <0.5 ? 1:-1);

function moveLogo(){
  posX += velX;
  posY += velY;

  // Bounce off edges
  if(posX < 0 || posX + logo.offsetWidth > window.innerWidth) velX*=-1;
  if(posY < 0 || posY + logo.offsetHeight > window.innerHeight) velY*=-1;

  // Add slight randomness for irregular motion
  velX += (Math.random()-0.5)*0.2;
  velY += (Math.random()-0.5)*0.2;

  logo.style.transform = `translate(${posX}px, ${posY}px)`;
  requestAnimationFrame(moveLogo);
}
moveLogo();
</script>

</body>
</html>
