<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Créations - Order</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{
  height:100%;
  font-family:'Montserrat',sans-serif;
  overflow-x:hidden;
}

/* Background */
.video-bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  z-index:-1;
}

/* Title */
.page-title{
  margin-top:100px;
  text-align:center;
  color:white;
  font-size:6vw;
  text-shadow:0 0 15px red;
}

/* Form */
.order-form{
  width:90%;
  max-width:500px;
  margin:40px auto 80px;
  background:rgba(0,0,0,0.75);
  padding:25px;
  border-radius:20px;
  color:white;
  backdrop-filter:blur(10px);
  animation:fadeUp 0.8s ease;
}

.order-form label{
  display:block;
  margin-top:15px;
  font-size:0.9rem;
}

.order-form input,
.order-form select,
.order-form textarea{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:10px;
  border:none;
  font-size:0.9rem;
}

.order-form button{
  width:100%;
  padding:12px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  background:#0066ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.order-form button:hover{
  background:#3399ff;
  transform:scale(1.03);
}

/* Price Display */
.price-display{
  margin-top:10px;
  font-size:0.85rem;
  opacity:0.8;
}

/* WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  padding:12px 18px;
  border-radius:30px;
  color:white;
  text-decoration:none;
  font-size:0.8rem;
  z-index:10;
}

/* VC Ball */
.vc-ball{
  position:absolute;
  width:60px;
  height:60px;
  background:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  color:#0066ff;
  z-index:8;
}

/* Animation */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

@media(max-width:600px){
  .page-title{font-size:8vw;}
}
</style>
</head>
<body>

<video autoplay muted loop playsinline class="video-bg">
  <source src="backgroundvideo3.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<h1 class="page-title">Place Your Order</h1>

<form class="order-form" action="https://formspree.io/f/xqedwvyb" method="POST">

<label>Your Name</label>
<input type="text" name="name" required>

<label>Your Email</label>
<input type="email" name="email" required>

<label>Select Service</label>
<select name="service" id="service" onchange="updateServiceInfo()">
<option value="" disabled selected>Choose a service</option>
<option value="Graphics Design">Graphics Design</option>
<option value="Logo Design">Logo Design</option>
<option value="Flyer Design">Flyer Design</option>
<option value="Web Design">Web Design</option>
<option value="Brand Identity Design">Brand Identity Design</option>
<option value="UI/UX Design">UI/UX Design</option>
<option value="Other">Other</option>
</select>

<div id="price" class="price-display"></div>

<div id="otherField" style="display:none;">
<label>Specify Service</label>
<input type="text" name="custom_service">
</div>

<label>Project Details</label>
<textarea name="details" rows="4" required></textarea>

<button type="submit">Submit Order</button>

</form>

<a href="https://wa.me/2349069205351" class="whatsapp" target="_blank">
Message on WhatsApp
</a>

<div class="vc-ball" id="vcBall">VC</div>

<script>

/* Service Pricing */
const prices = {
"Graphics Design":"Starting from ₦10,000",
"Logo Design":"Starting from ₦15,000",
"Flyer Design":"Starting from ₦8,000",
"Web Design":"Starting from ₦40,000",
"Brand Identity Design":"Starting from ₦25,000",
"UI/UX Design":"Starting from ₦30,000"
};

function updateServiceInfo(){
const service=document.getElementById("service").value;
const priceDiv=document.getElementById("price");
const other=document.getElementById("otherField");

if(service==="Other"){
other.style.display="block";
priceDiv.innerHTML="";
}else{
other.style.display="none";
priceDiv.innerHTML=prices[service] || "";
}
}

/* Auto Fill from URL */
window.onload=function(){
const params=new URLSearchParams(window.location.search);
const service=params.get("service");
if(service){
document.getElementById("service").value=service;
updateServiceInfo();
}
};

/* VC Ball Animation */
const ball=document.getElementById("vcBall");
let x=100,y=200,dx=2,dy=2;
function move(){
x+=dx;y+=dy;
if(x<0||x+60>window.innerWidth)dx*=-1;
if(y<0||y+60>window.innerHeight)dy*=-1;
ball.style.transform=`translate(${x}px,${y}px)`;
requestAnimationFrame(move);
}
move();

</script>

</body>
  </html>
