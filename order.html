<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Cr√©ations - Order</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  font-family:'Montserrat',sans-serif;
  overflow-x:hidden;
}

/* Background Video */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* Title */
.page-title{
  margin-top:110px;
  text-align:center;
  font-size:6vw;
  color:white;
  text-shadow:0 0 10px red;
}

/* Form */
.order-form{
  width:90%;
  max-width:500px;
  margin:40px auto 80px;
  background:rgba(0,0,0,0.75);
  padding:25px;
  border-radius:20px;
  color:white;
}

.order-form label{
  display:block;
  margin-top:15px;
}

.order-form input,
.order-form select,
.order-form textarea{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:10px;
  border:none;
  font-size:0.9rem;
}

.order-form button{
  width:100%;
  padding:12px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  background:#0066ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.order-form button:hover{
  background:#3399ff;
}

/* Mobile */
@media(max-width:600px){
  .page-title{
    font-size:8vw;
  }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline class="video-bg">
  <source src="backgroundvideo3.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<h1 class="page-title">Place Your Order</h1>

<form class="order-form" action="https://formspree.io/f/xqedwvyb" method="POST">

<label>Your Name</label>
<input type="text" name="name" required>

<label>Your Email</label>
<input type="email" name="email" required>

<label>Select Service</label>
<select name="service" id="service" onchange="toggleOther()">

<option value="" disabled selected>Choose a service</option>

<option value="Graphics Design">Graphics Design</option>
<option value="Logo Design">Logo Design</option>
<option value="Flyer Design">Flyer Design</option>
<option value="Poster Design">Poster Design</option>
<option value="Brochure Design">Brochure Design</option>
<option value="Business Card Design">Business Card Design</option>
<option value="Social Media Design">Social Media Design</option>

<option value="Web Design">Web Design</option>
<option value="Website Development">Website Development</option>
<option value="Landing Page Design">Landing Page Design</option>

<option value="Brand Identity Design">Brand Identity Design</option>
<option value="UI/UX Design">UI/UX Design</option>

<option value="Other">Other</option>

</select>

<div id="otherField" style="display:none;">
<label>Specify Service</label>
<input type="text" name="custom_service">
</div>

<label>Project Details</label>
<textarea name="details" rows="4" required></textarea>

<button type="submit">Submit Order</button>

</form>

<script>

/* Show Other Field */
function toggleOther(){
  const service=document.getElementById("service").value;
  const other=document.getElementById("otherField");
  if(service==="Other"){
    other.style.display="block";
  }else{
    other.style.display="none";
  }
}

/* Auto Select Service From URL */
window.onload=function(){
  const params=new URLSearchParams(window.location.search);
  const selected=params.get("service");

  if(selected){
    const dropdown=document.getElementById("service");
    dropdown.value=selected;
    toggleOther();
  }
};

</script>

</body>
</html>
